logging.level.com.sportswork.sportswork.config=ERROR
#top.TomorrowSoft.OnlineAnswer.controller
logging.level.top.sportswork.sportswork.controller=DEBUG
#top.TomorrowSoft.OnlineAnswer.mapper
logging.level.top.sportswork.sportswork.mapper=DEBUG
#top.TomorrowSoft.OnlineAnswer.service
logging.level.top.sportswork.sportswork.service=DEBUG
logging.file=logs/question.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger: %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger: %msg%n

